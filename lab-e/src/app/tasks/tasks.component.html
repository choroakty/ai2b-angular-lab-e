      <form class="new-task">
        <div class="form-group">
          <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput type="text" id="title" name="title" [(ngModel)]="newTask.title" [disabled]="isProcessing" />
            <mat-hint>Enter at least 1 character</mat-hint>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field>
            <mat-label>Deadline</mat-label>
            <input matInput [matDatepicker]="deadlinePicker" type="date" id="deadline" name="title" [(ngModel)]="newTask.deadline" [disabled]="isProcessing" />
            <mat-hint>Specifying date is optional</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="deadlinePicker"></mat-datepicker-toggle>
            <mat-datepicker #deadlinePicker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="form-group">
          <button type="button" mat-raised-button color="primary" (click)="addTask()" [disabled]="isProcessing" [disabled]="!canAddTask()">
            {{isProcessing ? 'Processing...' : 'Add Task'}}
          </button>
        </div>
      </form>

    <div class="tasks">
    <mat-card [class.completed]="task.completed" *ngFor="let task of tasks">
      <mat-card-header>
        <mat-card-subtitle *ngIf="task.deadline">{{ task.deadline | date: 'dd-MM-yyyy' }}</mat-card-subtitle>
        <mat-card-title>{{ task.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-actions align="end">
        <mat-checkbox color="primary" [(ngModel)]="task.completed" (change)="handleChange(task)"></mat-checkbox>
      </mat-card-actions>
    </mat-card>
  </div>

  <button mat-raised-button color="accent" (click)="archiveCompleted()" [disabled]="!canArchiveCompleted()">Archive Completed</button>
</div>
